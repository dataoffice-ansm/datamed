fragment SpecialityFragment on Speciality {
    id
    name
    code
    atc {
        id
        name
        code
    }
    pharmaForm {
        id
        label
        type
    }
    substances {
        ...SubstanceFragment
    }
    dosageIndication
    dosageSubstances {
        id
        code
        name
        dosage
    }
    commercialisationState
    commercialisationType
    repartitionPerGender {
        male {
            value
            valuePercent
        }
        female {
            value
            valuePercent
        }
    }
    repartitionPerAge {
        range
        value
        valuePercent
    }
    publications {
        id
        name
        link
        type {
            id
            name
        }
    }
    laboratory {
        id
        name
    }
    exposition {
        consumption
        level
        description
        minYear
        maxYear
    }
    medicalErrors {
        populationRepartition {
            id
            range
            description
            value
            valuePercent
        }
        sideEffectsOriginRepartition {
            with {
                value
                valuePercent
            }
            without {
                value
                valuePercent
            }
        }
        apparitionStepRepartition {
            id
            step
            label
            value
            valuePercent
            description
        }
        natureRepartition {
            id
            nature
            value
            valuePercent
        }
    }
    shortagesHistory {
        shortages {

            num
            state
            date
            year
            cis{
                id
                code
                name
            }
            classification
            cause {
                type
                definition
            }
        }
        meta {
            count
        }
    }
}

fragment SubstanceFragment on Substance {
    id
    code
    name
    exposition {
        consumption
        level
        description
        minYear
        maxYear
    }
    retrievedSpecialities {
        meta {
            count
        }
        specialities {
            id
            code
            name
        }
    }
    repartitionPerGender {
        male {
            value
            valuePercent
        }
        female {
            value
            valuePercent
        }
    }
    repartitionPerAge {
        range
        value
        valuePercent
    }
    sideEffects {
        declarations {
            total
        }
        repartitionPerGender {
            male {
                value
                valuePercent
            }
            female {
                value
                valuePercent
            }
        }
        repartitionPerAge {
            range
            value
            valuePercent
        }
        repartitionPerNotifier {
            id
            job
            value
            valuePercent
        }

        repartitionPerPathology {
            id
            range
            value
            valuePercent
            htlEffects {
                id
                socId
                range
                value
                valuePercent
            }
        }
    }
}

query Speciality($cisCode: String!) {
    getSpeciality(cisCode: $cisCode) {
        ...SpecialityFragment
    }
}

query Specialities {
    getSpecialities {
        meta {
            count
        }
        specialities {
            id
            code
            name
        }
    }
}

query Substance($subCode: String!) {
    getSubstance(subCode: $subCode) {
        ...SubstanceFragment
    }
}

query Substances {
    getSubstances {
        meta {
            count
        }
        substances {
            id
            name
            code
        }
    }
}

query GlobalStatistic {
    getGlobalStatistics {
        repartitionPerGender {
            male {
                value
                valuePercent
            }
            female {
                value
                valuePercent
            }
        }
        repartitionPerAge {
            id
            range
            value
            valuePercent
        }
        exposition {
            consumption
            minYear
            maxYear
        }
        repartitionPerSeriousEffect {
            value
            range
            valuePercent
        }
        repartitionPerPathology {
            valuePercent
            value
            range
        }
        repartitionPerNotifier {
            id
            job
            value
            valuePercent
        }

        repartitionPerGravity {
            range
            value
            valuePercent
        }
    }
}

query GlobalRuptures {
    getGlobalShortages {
        period {
            minYear
            maxYear
        }
        shortagesPerYear {
            year
            reportsCount
            casesWithMeasuresCount
            casesWithMeasuresCountPercent
            measuresCount
        }
        shortagesClassesPerYear {
            year
            value
            valuePercentClosed
            classification
        }
        shortagesCausesPerYear {
            year
            valuePercent
            value
            type
            definition
        }
        shortagesAtcPerYear {
            year
            reportsCount
            medicsCount
            code
            label
        }
        shortagesMeasuresPerYear {
            year
            value
            valuePercent
            type
            definition
        }
    }
}

mutation Login($username:String,$password:String) {
    login(username: $username, password:$password){
        token
    }
}