query Speciality($cisCode: String!) {
    getSpeciality(cisCode: $cisCode) {
        id,
        name,
        cisId
        atc {
            id
            name
            code
        }
        commercialisationState
        commercialisationType
        repartitionPerSex {
            male
            female
        }
        description
        icon {
            id,
            name
        }
        laboratory {
            id
            name
        }
        substances {
            id
            code
            name
            dosage
            pharmaForm
        }
    }
}


query Specialities {
    getSpecialities {
        meta {
            count
        }
        specialities {
            cisId
            name
            id
            description
        }
    }
}

query Substance($subCode: String!) {
    getSubstance(subCode: $subCode) {
        id
        name
        code
    }
}

query Substances {
    getSubstances {
        meta {
            count
        }
        substances {
            id
            name
            code
        }
    }
}