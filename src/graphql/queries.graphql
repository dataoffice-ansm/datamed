query SpecialityIdByCode($cisCode: String!){
    getSpecialityIdByCode(cisCode: $cisCode)
}

query Speciality($cisId: Int!) {
    getSpeciality(cisId: $cisId) {
        id
        name
        code
        atc {
            id
            name
            code
        }
        commercialisationState
        commercialisationType
        repartitionPerSex {
            male
            female
        }
        repartitionPerAge {
            id
            range
            value
        }
        description
        icon {
            id
            name
        }
        laboratory {
            id
            name
        }
        substances {
            id
            code
            name
            dosage
            pharmaForm
        }
        exposition {
            id
            consumption
            expositionLevel
        }
    }
}

query Specialities {
    getSpecialities {
        meta {
            count
        }
        specialities {
            id
            code
            name
        }
    }
}

query Substance($subCode: String!) {
    getSubstance(subCode: $subCode) {
        id
        code
        name
        pharmaForm
        dosage
        retrieveSpecialities {
            meta {
                count
            }
            specialities {
                id
                code
                name
                description
            }
        }
    }
}

query Substances {
    getSubstances {
        meta {
            count
        }
        substances {
            id
            name
            code
        }
    }
}