query Speciality($cisCode: String!) {
    getSpeciality(cisCode: $cisCode) {
        id
        name
        cisId
        atc {
            id
            name
            code
        }
        commercialisationState
        commercialisationType
        repartitionPerSex {
            male
            female
        }
        repartitionPerAge {
            id
            range
            value
        }
        description
        icon {
            id
            name
        }
        laboratory {
            id
            name
        }
        substances {
            id
            code
            name
            dosage
            pharmaForm
        }
    }
}

query Specialities {
  getSpecialities {
    meta {
      count
    }
    specialities {
      cisId
      name
      id
      description
    }
  }
}

query Substance($subCode: String!) {
  getSubstance(subCode: $subCode) {
      id
      code
      name
      pharmaForm
      dosage
  }
}

query Substances {
  getSubstances {
    meta {
      count
    }
    substances {
      id
      name
      code
    }
  }
}

query SpecialitiesBySubstance($subCode: String!) {
  getSpecialitiesBySubstance(subCode: $subCode) {
    meta {
      count
    }
    specialities {
      cisId
      name
      id
      description
    }
  }
}
